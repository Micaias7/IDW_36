<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>IDW S.A - Alta de M√©dicos</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- √çconos -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

  <!-- Fuente -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">

  <!-- Tu hoja de estilo (opcional) -->
  <link rel="stylesheet" href="css/index.css">
</head>

<body class="bg-light">

  <!-- ===================== -->
  <!-- FORMULARIO DE ALTA -->
  <!-- ===================== -->
  <section class="my-5 p-4 rounded-3 text-center">
    <h2 id="titulo" class="text-center mb-4">Alta de M√©dico</h2>

    <form id="altaMedicoForm" class="border rounded p-4 bg-white shadow-sm mx-auto text-start">

      <!-- ID -->
      <div class="mb-3 row align-items-center">
        <label for="idMedico" class="col-sm-3 col-form-label text-sm-end">ID:</label>
        <div class="col-sm-9">
          <input type="number" id="idMedico" name="idMedico" class="form-control" required>
        </div>
      </div>

      <!-- Matr√≠cula profesional -->
      <div class="mb-3 row align-items-center">
        <label for="matricula" class="col-sm-3 col-form-label text-sm-end">Matr√≠cula profesional:</label>
        <div class="col-sm-9">
          <input type="number" id="matricula" name="matricula" class="form-control" required>
        </div>
      </div>

      <!-- Nombre -->
      <div class="mb-3 row align-items-center">
        <label for="nombre" class="col-sm-3 col-form-label text-sm-end">Nombre:</label>
        <div class="col-sm-9">
          <input type="text" id="nombre" name="nombre" class="form-control" required>
        </div>
      </div>

      <!-- Apellido -->
      <div class="mb-3 row align-items-center">
        <label for="apellido" class="col-sm-3 col-form-label text-sm-end">Apellido:</label>
        <div class="col-sm-9">
          <input type="text" id="apellido" name="apellido" class="form-control" required>
        </div>
      </div>

      <!-- Especialidad -->
      <div class="mb-3 row align-items-center">
        <label for="especialidad" class="col-sm-3 col-form-label text-sm-end">Especialidad:</label>
        <div class="col-sm-9">
          <input type="text" id="especialidad" name="especialidad" class="form-control" required>
        </div>
      </div>

      <!-- G√©nero -->
      <div class="mb-3 row align-items-center">
        <label class="col-sm-3 col-form-label text-sm-end">Doctor/a:</label>
        <div class="col-sm-9">
          <div class="form-check">
            <input class="form-check-input" type="radio" name="genero" id="dr" value="Dr." required>
            <label class="form-check-label" for="dr">Dr.</label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="genero" id="dra" value="Dra.">
            <label class="form-check-label" for="dra">Dra.</label>
          </div>
        </div>
      </div>

      <!-- Descripci√≥n -->
      <div class="mb-3 row align-items-center">
        <label for="descripcion" class="col-sm-3 col-form-label text-sm-end">Descripci√≥n:</label>
        <div class="col-sm-9">
          <textarea id="descripcion" name="descripcion" class="form-control" rows="3" placeholder="Breve presentaci√≥n del profesional"></textarea>
        </div>
      </div>

      <!-- Obras sociales -->
      <div class="mb-3 row align-items-center">
        <label class="col-sm-3 col-form-label text-sm-end">Obras sociales:</label>
        <div class="col-sm-9">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="1" id="osde">
            <label class="form-check-label" for="osde">OSDE</label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="2" id="pami">
            <label class="form-check-label" for="pami">PAMI</label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="3" id="ioma">
            <label class="form-check-label" for="ioma">IOMA</label>
          </div>
        </div>
      </div>

      <!-- Imagen -->
      <div class="mb-3 row align-items-center">
        <label for="imagen" class="col-sm-3 col-form-label text-sm-end">URL de imagen:</label>
        <div class="col-sm-9">
          <input type="url" id="imagen" name="imagen" class="form-control" placeholder="https://ejemplo.com/foto.jpg">
        </div>
      </div>

      <!-- Valor de consulta -->
      <div class="mb-3 row align-items-center">
        <label for="valorConsulta" class="col-sm-3 col-form-label text-sm-end">Valor de consulta ($):</label>
        <div class="col-sm-9">
          <input type="number" step="0.01" id="valorConsulta" name="valorConsulta" class="form-control" required>
        </div>
      </div>

      <!-- Bot√≥n -->
      <div class="text-center mt-4">
        <button id="botonGuardarAlta" type="submit" class="btn btn-primary px-5">Registrar M√©dico</button>
      </div>
    </form>
  </section>

  <!-- ===================== -->
  <!-- TABLA DE M√âDICOS -->
  <!-- ===================== -->
  <section class="my-5 p-4 rounded-3 text-center">
    <div class="container">
      <table class="table table-hover table-sm caption-top table-bordered">
        <caption>Lista de M√©dicos</caption>
        <thead class="table-dark">
          <tr>
            <th scope="col">ID</th>
            <th scope="col">Matr√≠cula</th>
            <th scope="col">Nombre</th>
            <th scope="col">Especialidad</th>
            <th scope="col">Obras Sociales</th>
            <th scope="col">Valor Consulta</th>
            <th scope="col">Descripci√≥n</th>
            <th scope="col">Foto</th>
            <th scope="col">EDITAR | BORRAR</th>
          </tr>
        </thead>
        <tbody id="listaDeMedicos"></tbody>
      </table>
    </div>
  </section>

  <!-- üöÄ Cargar el JS de la p√°gina -->
<script type="module" src="js/medicos/altaMedicos.js"></script>
</body>
</html>
