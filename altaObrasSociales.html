<section class="my-5 p-4 rounded-3 text-center">
  <h2 id="tituloOS" class="text-center mb-4">Alta de Obras Sociales</h2>

  <form id="altaObraSocialForm" class="border rounded p-4 bg-light shadow-sm mx-auto text-start" style="max-width: 600px;">
    
    <div class="mb-3 row align-items-center">
      <label for="nombreObraSocial" class="col-sm-4 col-form-label text-sm-end">Nombre:</label>
      <div class="col-sm-8">
        <input type="text" id="nombreObraSocial" name="nombreObraSocial" class="form-control" required>
      </div>
    </div>

    <div class="mb-3 row align-items-center">
      <label for="descripcionObraSocial" class="col-sm-4 col-form-label text-sm-end">Descripción:</label>
      <div class="col-sm-8">
        <textarea id="descripcionObraSocial" name="descripcionObraSocial" class="form-control" rows="3" required></textarea>
      </div>
    </div>

    <div class="text-center mt-4">
      <button id="botonGuardarOS" type="submit" class="btn btn-primary px-5">Registrar Obra Social</button>
    </div>
  </form>
</section>

<section class="my-5 p-4 rounded-3 text-center">
  <div class="container">
    <table class="table table-hover table-sm caption-top">
      <caption>Lista de Obras Sociales</caption>
      <thead class="table-dark">
        <tr>
          <th scope="col">ID</th>
          <th scope="col">Nombre</th>
          <th scope="col">Descripción</th>
          <th scope="col">Acciones</th>
        </tr>
      </thead>
      <tbody id="listaDeObrasSociales">
        </tbody>
    </table>
  </div>
</section>
